{% extends "base.html" %}
{% block title %}Add Expense · Expense Tracker{% endblock %}
{% block content %}
<div class="card">
	<h1>Add Expense</h1>
	<form method="post" action="/add-expense">
		<label>Category
			<input name="type" placeholder="Food / Travel / etc" />
		</label>
		<label>Date
			<input type="date" name="date" />
		</label>
		<label>Amount
			<input type="number" step="0.01" name="amount" />
		</label>
		<label>Info
			<input name="info" placeholder="optional note" />
		</label>
		<button type="submit">Save Expense</button>
	</form>
</div>

<div class="card" style="margin-top:16px">
	<h2>Recent Expenses</h2>
	<ul>
		{% for r in data %}
		<li>{{ r[1] }} — {{ r[0] }} : {{ r[2] }} ({{ r[3] }})</li>
		{% else %}
		<li>No expenses yet</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
