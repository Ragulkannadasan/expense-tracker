{% extends "base.html" %}
{% block title %}Add Expense Â· Expense Tracker{% endblock %}
{% block content %}
<div class="card">
	<h1>Add Expense</h1>
	<form method="post" action="/add-expense">
		<label>Category
			<input name="type" placeholder="Food / Travel / etc" />
		</label>
		<label>Date
			<input type="date" name="date" />
		</label>
		<label>Amount
			<input type="number" step="0.01" name="amount" />
		</label>
		<label>Info
			<input name="info" placeholder="optional note" />
		</label>
		<button type="submit">Save Expense</button>
	</form>
</div>
{% endblock %}
